<div class="initialization_bar">

    <div class="piont two"><span>连接网络</span></div>
    <div class="piont three"><span>绑定设备</span></div>
    <div class="piont four"><span>完成</span></div>
</div>

<div class="initialization_con_line clear">
    <div class="initialization_con clear initialization_padding">
        <img src="images/initialization.png" />
        <span>请确保：</span>
        <i><b></b><em>本手机已通过WIFI接入Internet</em></i>
